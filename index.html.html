<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Perkalian Bilangan</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Kalkulator Perkalian Bilangan</h2>
  <div class="input-wrapper">
    <label for="inputInteger">Bilangan Bulat:</label>
    <input type="number" id="inputInteger" required>
  </div>
  <div class="input-wrapper">
    <label for="inputOdd">Bilangan Ganjil:</label>
    <input type="number" id="inputOdd" required>
  </div>
  <button id="calculateButton">Hitung</button>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>

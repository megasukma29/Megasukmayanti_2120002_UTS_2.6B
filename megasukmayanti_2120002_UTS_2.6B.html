<!DOCTYPE html>
<html>
<head>
    <title>Program Perulangan For</title>
</head>
<body>
    <h2>Program Perulangan For</h2>
    
    <label for="inputNumber">Masukkan sebuah bilangan bulat:</label>
    <input type="number" id="inputNumber" />
    <button onclick="perulanganFor()">Submit</button>
    
    <h3>Hasil Perulangan:</h3>
    <div id="output"></div>
    
    <script>
        function perulanganFor() {
            // Mendapatkan nilai input dari pengguna
            var num = document.getElementById("inputNumber").value;
            
            // Mengonversi input menjadi bilangan bulat
            num = parseInt(num);
            
            // Variabel untuk menyimpan hasil perulangan
            var output = "";
            
            // Perulangan For
            for (var i = 1; i <= num; i++) {
                output += "Perulangan ke-" + i + "<br>";
            }
            
            // Menampilkan hasil perulangan di div dengan id "output"
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
